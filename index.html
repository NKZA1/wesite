<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST và GET</title>
</head>
<body>
    <h1>Gửi và Lấy Dữ Liệu</h1>
    <form action="/submit" method="post">
        <label for="item">Nhập dữ liệu:</label>
        <input type="text" id="item" name="item" required>
        <button type="submit">Gửi</button>
    </form>
    
    <h2>Dữ liệu đã gửi:</h2>
    <ul>
        {% for item in data %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
