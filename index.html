<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .signature {
            padding: 20px;
            border: 2px solid #000;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="signature">
        <h1>Your Signature</h1>
        <p>Best regards,</p>
        <p>John Doe</p>
    </div>
</body>
</html>
